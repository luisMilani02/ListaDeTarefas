{% extends 'tasks/layout.html' %}
    {% block body %}    
        <h1>Tasks</h1>
        <ul>
            {% for task in tasks%}
                <li>{{ task }}</li>
            
                <!-- O empty aqui diz que caso o loop rode mas não entregue nenhum resultado o codigo abaixo será realizado -->
                {% empty %}
                <li>No tasks</li>
            {% endfor %}
        </ul>
        <a href="{% url 'tasks:add' %}">Add task</a>
    {% endblock %}
